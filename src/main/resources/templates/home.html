<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<style>:root{--background:0 0% 100%;--foreground:240 10% 3.9%;--card:0 0% 100%;--card-foreground:240 10% 3.9%;--popover:0 0% 100%;--popover-foreground:240 10% 3.9%;--primary:346.8 77.2% 49.8%;--primary-foreground:355.7 100% 99%;--secondary:240 4.8% 95.9%;--secondary-foreground:240 5.9% 10%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 45%;--accent:240 4.8% 95.9%;--accent-foreground:240 5.9% 10%;--destructive:0 72% 51%;--destructive-foreground:0 0% 98%;--border:240 5.9% 90%;--input:240 5.9% 90%;--ring:346.8 77.2% 49.8%;--chart-1:347 77% 50%;--chart-2:349 77% 62%;--chart-3:350 80% 72%;--chart-4:351 83% 82%;--chart-5:352 83% 91%;--radius:0.5rem;}img[src="/placeholder.svg"],img[src="/placeholder-user.jpg"]{filter:sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8) }</style>
<style>h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<div class="w-full max-w-5xl mx-auto p-4">
    <div class="flex flex-col space-y-4">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col space-y-1">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="company"
                >
                    会社名
                </label>
                <button
                        type="button"
                        role="combobox"
                        aria-controls="radix-:r0:"
                        aria-expanded="false"
                        aria-autocomplete="none"
                        dir="ltr"
                        data-state="closed"
                        data-placeholder=""
                        class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="company"
                        aria-label="Company"
                >
                    <span style="pointer-events: none;">ALL</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                            aria-hidden="true"
                    >
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col space-y-1">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="code"
                >
                    証券コード
                </label>
                <button
                        type="button"
                        role="combobox"
                        aria-controls="radix-:r4:"
                        aria-expanded="false"
                        aria-autocomplete="none"
                        dir="ltr"
                        data-state="closed"
                        data-placeholder=""
                        class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="code"
                        aria-label="Code"
                >
                    <span style="pointer-events: none;">ALL</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-chevron-down h-4 w-4 opacity-50"
                            aria-hidden="true"
                    >
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col space-y-1">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="period"
                >
                    期間
                </label>
                <div class="flex space-x-2"></div>
            </div>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                検索
            </button>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                Excel
            </button>
        </div>
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
            <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm">
                    <thead class="[&amp;_tr]:border-b">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[100px]">
                            日付
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            証券コード
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            会社名
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            始値
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            10:00
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            11:30
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            13:00
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            終値
                        </th>
                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                            備考
                        </th>
                    </tr>
                    </thead>
                    <tbody class="[&amp;_tr:last-child]:border-0">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">2024-08-05</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">6701</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">NEC</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">メモを記入</td>
                    </tr>
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">2024-08-05</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">5401</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">日本製鉄</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                    </tr>
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">2024-08-05</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">9101</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">日本郵船</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                    </tr>
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">2024-08-05</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">9503</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">関西電力</td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
